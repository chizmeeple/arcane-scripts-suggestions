<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaggababble - Storyteller Phrases</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: #e8e8e8;
        min-height: 100vh;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      .nav-bar {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .nav-content {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-link {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #fff;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #b8b8b8;
        margin-bottom: 2rem;
      }

      .character-info {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
      }

      .phrase-section {
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.5rem;
        color: #ffd700;
        margin-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        padding-bottom: 0.5rem;
      }

      .phrase-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .phrase-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 215, 0, 0.2);
        transform: translateX(5px);
      }

      .phrase-text {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: #e8e8e8;
      }

      .phrase-context {
        font-size: 0.9rem;
        color: #b8b8b8;
        font-style: italic;
      }

      .copy-button {
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: #ffd700;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .copy-button:hover {
        background: rgba(255, 215, 0, 0.2);
      }

      .copy-button.copied {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.3);
        color: #4caf50;
      }

      .random-button {
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        color: #1a1a2e;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 2rem;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .random-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }

      .random-phrase {
        background: rgba(255, 215, 0, 0.1);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 12px;
        padding: 2rem;
        margin: 2rem 0;
        text-align: center;
        display: none;
      }

      .random-phrase.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .random-phrase-text {
        font-size: 1.3rem;
        color: #ffd700;
        margin-bottom: 1rem;
      }

              .random-phrase-context {
          color: #b8b8b8;
          font-style: italic;
        }

        quote#randomPhraseText {
          display: block;
          background: rgba(255, 215, 0, 0.1);
          border-left: 4px solid #ffd700;
          padding: 1rem;
          padding-left: 1.75rem;
          margin: 1rem 0;
          font-style: italic;
          color: #e8e8e8;
          border-radius: 0 8px 8px 0;
          position: relative;
        }

        quote#randomPhraseText::before {
          content: '"';
          font-size: 2rem;
          color: #ffd700;
          position: absolute;
          top: 0.5rem;
          left: 0.5rem;
          font-family: serif;
        }

        quote#randomPhraseText::after {
          content: '"';
          font-size: 2rem;
          color: #ffd700;
          position: absolute;
          bottom: 0.5rem;
          right: 0.5rem;
          font-family: serif;
        }

        footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: #888;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }

        .nav-content {
          padding: 0 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="/" class="nav-link">‚Üê Back to Characters</a>
        <span style="color: #ffd700; font-weight: bold">Yaggababble</span>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Yaggababble</h1>
        <p class="subtitle">Storyteller Phrases & Suggestions</p>
      </header>

      <div class="character-info">
        <h3 style="color: #ffd700; margin-bottom: 1rem">Yaggababble</h3>
        <p>
          The Yaggababble is a Demon with an ability that reads:
          <quote>
            You start knowing a secret phrase. For each time you said it publicly today, a player might die.
            </quote>
        </p>
      </div>

      <div class="random-phrase-text">
        <quote id="randomPhraseText"></quote>
      </div>

      <button class="random-button" onclick="showRandomPhrase()">
        üé≤ Get Different Phrase
      </button>

      </div>

      <footer>
        <p>Created for Blood on the Clocktower storytellers</p>
      </footer>
    </div>

    <script>
      const phrases = [
        {
          text: 'Can we talk tomorrow?',
        },
        {
          text: 'Fill your boots',
        },
        {
          text: "I don't think that's true",
        },
        {
          text: "I don't understand",
        },
        {
          text: 'I saw you as Good',
        },
        {
          text: "I think that's the false one",
        },
        {
          text: 'I would never Starpass',
        },
        {
          text: "I've got a one",
        },
        {
          text: "That's obviously evil",
        },
        {
          text: 'They might be droisoned',
        },
        {
          text: 'Well we know that',
        },
      ];

      function showRandomPhrase() {
        const randomIndex = Math.floor(Math.random() * phrases.length);
        const phrase = phrases[randomIndex];

        document.getElementById('randomPhraseText').textContent = phrase.text;
      }

      // Show random phrase when page loads
      document.addEventListener('DOMContentLoaded', showRandomPhrase);

      function copyPhrase(element) {
        const phraseText = element.querySelector('.phrase-text').textContent;
        const button = element.querySelector('.copy-button');

        navigator.clipboard
          .writeText(phraseText)
          .then(() => {
            button.textContent = 'Copied!';
            button.classList.add('copied');

            setTimeout(() => {
              button.textContent = 'Copy';
              button.classList.remove('copied');
            }, 2000);
          })
          .catch((err) => {
            console.error('Failed to copy: ', err);
            button.textContent = 'Failed';
            setTimeout(() => {
              button.textContent = 'Copy';
            }, 2000);
          });
      }
    </script>
  </body>
</html>
